<!--Footer-->
<!DOCTYPE html>
<html>
<hr>
<footer class="footer-links wrap-container" id="footer" style="padding-left:10vw ;">
    <div class="wrap">
        {% for tab in site.data.includes.footer.footer_content %}
        <div class="col col-md-3">
        <h3><a href="{{site.url}}/{{site.baseurl}}/{{tab.link}}" style="margin-right: 0;">{{tab.tabname}}</a></h3>
            <ul class="lists">
              {% for child in tab.subtopic %}
                <li><a href="{{site.url}}/{{site.baseurl}}/{{child.sub_link}}" >{{child.subtab}}</a></li>
              {% endfor %}
            </ul>
        </div>
        {% endfor %}
  </div>
</footer>
<hr>
<div style="text-align: center; background:linear-gradient(to right, rgb(243, 88, 109), rgb(53, 196, 165), rgb(115, 73, 212)); color: rgb(245, 250, 248);" >
    Made with <i class="fa fa-heart pulse"></i> by <a href="https://github.com/sagarmittal1" target="_blank"><strong></em>Sagar Mittal</strong></a>
</div>
</html>
